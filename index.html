<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Jquery</title>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem</button>
    </header>
    <form>
        <h2>Inserir Nova Imagem</h2>
        <input  type="url" id="inserir-nova-imagem" required placeholder="url da imagem" />
        <button type="submit">enviar</button>
        <button id="cancelar-btn" type="reset">cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="gato.png" /> 
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg"  title="Ver imagem em tamanho Real" target="_blank">Ver imagem em tamanho Real</a>
                </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="gato2.png" /> 
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg"  title="Ver imagem em tamanho Real" target="_blank">Ver imagem em tamanho Real</a>
              </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="gato3.png" /> 
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg"  title="Ver imagem em tamanho Real" target="_blank">Ver imagem em tamanho Real</a>
              </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
